
<div class="container">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="row ">
            <div class="col">
                <div class="row g-3">
                <div class="col-12-col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Security Code">Security Code</label>
                    <input type="text" placeholder="Security Code" class="form-control" name="sCode"[(ngModel)]="sCode">
                </div>
                <div class="col-12-col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Security Name">Security Name</label>
                    <input type="text" placeholder="Security Name" class="form-control" name="sName"[(ngModel)]="sName">
                </div>
                <div class="col-12-col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Security Phone">Security Phone</label>
                    <input type="text" placeholder="Security Phone" class="form-control" name="sPhone"[(ngModel)]="sPhone">
                </div>
               
                <div class="col-12-col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Username">Username</label>
                    <input type="text" placeholder="Username" class="form-control" name="sUsername"[(ngModel)]="sUsername">
                </div>
                <div class="col-12-col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Password" name="sPassword"[(ngModel)]="sPassword" id="" class="form-control">
                </div>
                <div class="col-12-col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-outline-success" (click)="readValue()">SUBMIT</button>
                </div>
            </div>

        </div>  
    </div>  
</div>
</div>
