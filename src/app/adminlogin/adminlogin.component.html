<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <form>
                    <div class="mb-3"> 
                      <label for="exampleInputEmail1" class="form-label">Username</label>
                      <input type="text" class="form-control" placeholder="username" id="exampleInputEmail1" aria-describedby="emailHelp" name="username"[(ngModel)]="username">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" placeholder="password" name="password"[(ngModel)]="password" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-success" (click)="readValue()">Login</button>
                  </form>
                <div class="col col-12 col-ms-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
            </div>
        </div>
    </div>
</div>
