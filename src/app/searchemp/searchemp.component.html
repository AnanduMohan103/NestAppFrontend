<app-adminnavbar></app-adminnavbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Search Employee">Search Employee</label>
                    <input type="text" placeholder="emp-code" class="form-control" name="empcode"[(ngModel)]="empcode">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-warning" (click)="readValues()" >SEARCH</button>
                </div>

                <div *ngFor="let i of dataEmp" class="row g-3">

                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Emp-Code">Emp-Code</label>
                    <input type="text" placeholder="Emp-code" class="form-control" value="{{i.empcode}}"[(ngModel)]="i.empcode">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Name">Name</label>
                    <input type="text" placeholder="Name" class="form-control" value="{{i.name}}"[(ngModel)]="i.name">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Address">Address</label>
                    <textarea value="{{i.address}}"[(ngModel)]="i.address" id="" cols="30" rows="10" placeholder="Address" class="form-control"></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Email">Email</label>
                    <input type="email" value="{{i.email}}"[(ngModel)]="i.email" id="" placeholder="Email" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="D.O.B">D.O.B</label>
                    <input type="date" value="{{i.dob}}"[(ngModel)]="i.dob" id="" placeholder="dd/MM/YYYY" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="J.O.D">J.O.D</label>
                    <input type="date" value="{{i.jod}}"[(ngModel)]="i.jod" id="" placeholder="dd/MM/YYYY" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Phone">Phone</label>
                    <input type="text" placeholder="Phone" class="form-control" value="{{i.phone}}"[(ngModel)]="i.phone">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Username">Username</label>
                    <input type="text" placeholder="username" class="form-control" value="{{i.username}}"[(ngModel)]="i.username">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Password">Password</label>
                    <input type="text" value="{{i.password}}" [(ngModel)]="i.password" id="" placeholder="password" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ccol-xxl-12">
                    <button class="btn btn-success" (click)="editEmp()">UPDATE</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
