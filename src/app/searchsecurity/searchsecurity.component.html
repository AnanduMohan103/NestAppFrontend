<app-adminnavbar></app-adminnavbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Search Employee">Search Security</label>
                    <input type="text" placeholder="Security Code" class="form-control" name="sCode"[(ngModel)]="sCode">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-warning" (click)="readValues()" >SEARCH</button>
                </div>

                <div *ngFor="let i of dataSec" class="row g-3">
                    <div class="col-12-col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Security Code">Security Code</label>
                        <input type="text" placeholder="Security Code" class="form-control" value="{{i.sCode}}"[(ngModel)]="i.sCode">
                    </div>
                    <div class="col-12-col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Security Name">Security Name</label>
                        <input type="text" placeholder="Security Name" class="form-control" value="{{i.sName}}"[(ngModel)]="i.sName">
                    </div>
                    <div class="col-12-col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Security Phone">Security Phone</label>
                        <input type="text" placeholder="Security Phone" class="form-control" value="{{i.sPhone}}"[(ngModel)]="i.sPhone">
                    </div>
                    
                    <div class="col-12-col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Username">Username</label>
                        <input type="text" placeholder="Username" class="form-control" value="{{i.sUsername}}"[(ngModel)]="i.sUsername">
                    </div>
                    <div class="col-12-col-sm-12 col-md-12 col-lg-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="Password">Password</label>
                        <input type="text" placeholder="Password" value="{{i.sPassword}}"[(ngModel)]="i.sPassword" id="" class="form-control">
                    </div> 
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ccol-xxl-12">
                        <button class="btn btn-success" (click)="editSec()">UPDATE</button>
                    </div>
                </div>
    
            </div>   
        </div>
    </div>
</div>
