<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Emp-Code">Emp-Code</label>
                    <input type="text" placeholder="Emp-code" class="form-control" name="empcode"[(ngModel)]="empcode">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Name">Name</label>
                    <input type="text" placeholder="Name" class="form-control" name="name"[(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="Address">Address</label>
                    <textarea name="address"[(ngModel)]="address" id="" cols="30" rows="10" placeholder="Address" class="form-control"></textarea>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Email">Email</label>
                    <input type="email" name="email"[(ngModel)]="email" id="" placeholder="Email" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="D.O.B">D.O.B</label>
                    <input type="date" name="dob"[(ngModel)]="dob" id="" placeholder="dd/MM/YYYY" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="J.O.D">J.O.D</label>
                    <input type="date" name="jod"[(ngModel)]="jod" id="" placeholder="dd/MM/YYYY" class="form-control">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Phone">Phone</label>
                    <input type="text" placeholder="Phone" class="form-control" name="phone"[(ngModel)]="phone">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Username">Username</label>
                    <input type="text" placeholder="username" class="form-control" name="username"[(ngModel)]="username">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="Password">Password</label>
                    <input type="password" name="password"[(ngModel)]="password" id="" placeholder="password" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-outline-success"(click)="readValue()">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>
</div>
